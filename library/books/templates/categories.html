{% extends 'base.html' %}
{% block head %}
<style>

    .category {
        background-color: #695b86;
        border-radius: 5px;
        height: 40px;
        width: 260px;
        border: 1px solid aliceblue;
        margin: 20px;
    }
</style>
{% endblock head %}

{% block content %}

<form action="{% url 'categories' %}" method="post">
{% csrf_token %}
<div class="input-group mb-3">
    {{form.name}}
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="submit">создать</button>
    </div>
  </div>
  


</form>
        <div class="container text-center">
            {% for category in categories %}
        <div class="category text-center text-light" onclick="document.location.href='{% url 'category' category.pk %}'">{{category}}</div>
        {% endfor %}
        </div>
        
        





{% endblock content %}
