{% extends 'base.html' %}

{% block content %}
<div style='margin-top: 100px;'  ></div>
<form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    <div class="container bg-secondary" style='max-width: 500px;'>
        {% for field in form %}
        <div style='height: 10px;'></div>
        {{field}}
        <br>
        
        {% endfor %}
    </div>

    <button type="submit">send</button>
    {{form.errors}}
</form>

{% endblock content %}
